rules: "<b>Cham√§leon - das Spiel</b> <i>(deutsche Anleitung, angepasst an den Telegram Bot)</i>\n\n
‚Ä¢ Nachdem das Spiel startet wird einer der Spieler das Cham√§leon, die anderen sind ganz normale Spieler\n
‚Ä¢ Ein Thema und die zugeh√∂rige Wortliste wird den Spielern pr√§sentiert, sowie ein Knopf unter dieser Nachricht\n
‚Ä¢ Wenn du ein Spieler bist und diesen Knopf dr√ºckst, wird dir eins der W√∂rter aus der Liste angezeigt (das geheime Wort) - alle Spieler bekommen nat√ºrlich das Gleiche angezeigt. Bist du das Cham√§leon, wird dir das anstelle des Worts verraten\n
‚Ä¢ Nun fragt der Bot einen nach dem Anderem nach einer Umschreibung von dem geheimen Wort.\n
‚Ä¢ Wenn du ein Spieler bist, versuche das geheime Wort so zu umschreiben, dass das Cham√§leon das Wort nicht herausfinden kann, aber die anderen Spieler wissen, dass du das geheime Wort kennst\n
‚Ä¢ Wenn du das Cham√§leon bist, musst du eine Umschreibung nach bestem Wissen und Gewissen w√§hlen/raten. Versuche dabei nicht aufzufallen ;P\n
‚Ä¢ Nachdem jeder ein Wort gesagt hat, beginnt eine Abstimmphase - jeder w√§hlt den, von dem er denkt, dass er das Cham√§leon ist. Die Rolle desjenigen, der die meiste Stimmen bekommen hat, wird aufgedeckt\n
‚Ä¢ Wenn es ein normaler Spieler ist, gewinnt das Cham√§leon!
‚Ä¢ Wenn es das Cham√§leon ist, wird es versuchen, das korrekte Wort zu erraten. Wenn das geratene Wort tats√§chlich das richtige ist, gewinnt es; ansonsten die Spieler!"
