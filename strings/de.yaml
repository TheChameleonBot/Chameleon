tournament_help: "<b>üèÅ Wettbewerb</b>: Wenn aktiv, endet das Spiel nicht nach einer Runde, sondern wir machen einen Turnier.\n‚Ä¢ Cham√§leon wird nicht demaskiert: 2 Punkte f√ºr das Cham√§leon\n‚Ä¢ Cham√§leon wird entdeckt, aber err√§t das Wort: 1 Punkt f√ºr das Cham√§leon\n‚Ä¢ Cham√§leon wird demaskiert und err√§t das Wort nicht: 2 Punkte f√ºr die anderen Spieler"
pin_help: "<b>üìé Anheften</b>: Wenn aktiv, werde ich die W√∂rterliste leise anheften, sodass sie leichter zu finden ist. Nat√ºrlich hefte ich nach dem Spiel etwaige Nachrichten wieder an. Daf√ºr m√∂chte ich bitte Admin mit der Lizenz zum t√∂t... √§h anheften sein."
restrict_help: "<b>üö´ Beschr√§nkt(er Modus)</b>: Wenn aktiv, werde ich alle Spieler, die gerade nicht an der Reihe sind, am schreiben hindern. Dazu wird der jeweilige Spieler Admin und kann Spieler hinzuf√ºgen. Ist die Raterunde zuende, darf jeder schreiben, um zu diskutieren, dabei werden die vorherigen Rechte wiederhergestellt. Damit das alles klappt, ben√∂tige ich Adminrechte und muss neue Admins ernennen, neue Nutzer hinzuf√ºgen und bannen d√ºrfen. Ja, das ist viel auf einmal, aber besser geht es nicht; sorry. Hier gibt es eine Erkl√§rung daf√ºr: https://t.me/TheChameleonSupport/8\n<i>Vorsicht:</i> Jedes Wort wird als Antwort gez√§hlt, die Ausrufezeichen Einstellung wird komplett ignoriert."
exclamation_help: "<b>‚ùóÔ∏è Ausrufezeichen</b>: Das Ausrufezeichen ist ein fundermentaler Bestandteil des Spiels. Normalerweise ist diese Funktionion deaktiviert und Nachrichten mit vorangestelltem Ausrufezeichen werden ignoriert. Schreibt man kein Ausrufezeichen an den Anfang der Nachricht wird die Nachricht als Antwort gez√§hlt. Um aber Verwirrung bei der Diskussion und dem Off-Topic Geplapper zu verhindern kann man diese Funktion aktivieren, was die Option umdreht. Nachrichten mit Ausrufezeichen am Anfang werden als Antwort gez√§hlt, ansonsten wird die Nachricht vom Bot ignoriert. Das soll verhindern, dass Nachrichten als Antwort gez√§hlt werden, die eigentlich keine waren.\n<i>Uffpasse!</i> Im beschr√§nkten Modus wird diese Einstellung ignoriert, da dann eh nur der tippen kann, der dran ist."
