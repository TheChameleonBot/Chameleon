# help message in group.
help_group: "Hilfe. Hiiiiiilfe. Ja gut, ich komm ja schon. Immer dieses Geschreie hier. *r√§usper*\n Ich habe im Endeffekt nur drei Befehle in Gruppen, die du wirklich gebrauchen kannst:\n/start - damit startet man ein Spiel\n/settings - [nur Admins in gr√∂√üeren Gruppen] ver√§ndere die Einstellungen, mit denen ihr spielt\n/nextgame - f√ºgt dich der Nextgame-Liste hinzu. Oder entfernt dich, wenn du schon drauf bist. In dem Fall, dass du da drauf bist und jemand ein Spiel in dieser Gruppe startet, werde ich dich dar√ºber in meiner freundlichen Art benachrichtigen\n\nAu√üerdem reagiere ich noch auf die folgenden Befehle:\n/abort_game - [nur Admins in gr√∂√üeren Gruppen] bricht ein Spiel ab, wenn es gerade l√§uft\n/admins_reload - Admins sind eine Stunde lang zwischengespeichert, damit mich Telegram nicht so schnell limitiert. Falls ihr mal einen neuen Admin ernennt (oder einen Alten von seiner Position entl√§sst), k√∂nnt ihr diesen Befehl benutzen und der Cache wird neugeladen.\n/id - Zeigt die Gruppen-Id\n\nFalls ihr menschliche Hilfe bei etwas braucht, besucht uns hier: @TheChameleonSupport. Wir werden euch gerne helfen - \"leider\" nur in Englisch :("
# help message in private.
help_private: "Ich helfe dir auch zwischen uns beiden und erz√§hl keinem, dass du noch Hilfe brauchst. Versprochen. Hihi\nIch reagiere auf die folgenden Befehle hier:\n/language - ver√§ndert die Sprache, in der ich zu dir spreche. Aber wir wissen beide, dass du niemals von Deutsch wechseln wirst...\n/settings_help - hilft dir, die vielen Gruppeneinstellungen zu verstehen.\n/translation - zeigt dir eine l√§ngere Hilfe zum √úbersetzen von mir an\n/deck - zeigt dir eine nicht ganz so lange Hilfe an, wie du dein eigenes Deck hinzuf√ºgen kannst\n\nFalls du Hilfe brauchst, komm zu uns: @TheChameleonSupport. Wie werden gerne helfen - leider nur in Englisch :("
