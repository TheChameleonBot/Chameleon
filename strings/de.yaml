# the deck command reply
# {0} and {1} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
deck: "Stapel sind Sammlungen von \"Karten\". Du kannst selber neue Stapel hinzuf√ºgen oder bestehende bearbeiten, sie basieren auf einfachen JSON-Datein. Solltest du dich an einen neuen Stapel wagen, musst du zwei Keys festlegen: language und name. Language ist die Sprache, in dem der Stapel ist. Benutz daf√ºr den Namen der Sprache in ihrer eigenen Schreibweise. Name ist der Name des Stapels, er sollte sch√∂n kurz sein. Bei beiden bitte den erste Buchstabe gro√ü machen, da es als Kn√∂pfchen angezeigt wird und es dann besser aussieht. Dass du dich mit gutem Aussehen nicht auskennst, ist klar, mach es trotzdem, bitte! NureinWort! In der Datei legst du dann mehr \"keys\" an, welche ein Thema sind und dann legst du 16 dazu passende W√∂rter in einer Liste fest. 16 sind nicht Pflicht, sind aber die beste Anzahl. Es m√ºssen aber schon W√∂rter sein, keine Zahlen, Listen oder anderer Mist. Reine W√∂rter. Du m√∂chtest schonmal fertige Stapel sehen? Bitte {0} lang. Und um mit uns zu sprechen bitte mal {1} reinschauen, um Fragen zu kl√§ren oder eine fertige Datei von uns zerpfl√ºcken zu... √§h ich meine eine fertige Datei hinzuzuf√ºgen."
# the translation command reply
# {0} - {2} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
translation: "Man kann den Bot √ºbersetzen. Nicht so gut wie f√ºr Deutsch, aber immerhin ;-) Wir arbeiten mit .yaml Dateien, die man in jedem poppeligen Textverarbeitungsprogramm bearbeiten kann. Aber ich mag Notepad++ oder Sublime Text ganz gerne :-) Sag bitte meinen Entwicklern nicht, dass ich Lieblingsprogramme habe! Egal. Wenn du diese schier unm√∂gliche Aufgabe, ja man k√∂nnte auch Herausforderung sagen, haben wir {0} fertige √úbersetzungen. Lade eine bestehende Version, am Besten en.yaml (immer aktuell), √ºbersetze es mit dem ISO 639-1 Code (ja, auch ich hasse Poolitzer daf√ºr! Schau einfach mal bei Ecosia nach, ist dann recht easy). Ein anderer ISO 639 code w√§re auch m√∂glich. Stelle sicher, dass das Programm YAML erkannt hat, dann sind die Texte in Anf√ºhrungszeichen oder G√§nsef√º√üchen hervorgehoben, die sind zu √ºbersetzen. Wenn du etwas tats√§chlich in Anf√ºhrungszeichen brauchst nutze <code>\\\"</code>. Die Akkoladen (besser bekannt als geschweifte Klammern) bitte beibehalten, das wird dann im Ergebnis ersetzt. Formatierungen in Telegram funktionieren mit HTML Tags, siehe {1}. Wenn du fertig und zufrieden bist melde dich {2}, wir helfen dir bei Fragen oder mit dem Hinzuf√ºgen zum Bot. Oder wir machen deine Arbeit runter. Eher letzteres..."
