deck_help: "<b>üìá Stapel</b>: Der Stapel an Themen, die ich verwende. Ich w√§hle f√ºr jedes Spiel zuf√§llig ein Thema aus, zu dem dann (meistens 16) W√∂rter geh√∂ren, von denen ich dann eins zum geheimen Wort mache. Du hast einen Themenvorschlag? Gut, benutze einfach /deck, da erkl√§re ich dir, wie's geht."
